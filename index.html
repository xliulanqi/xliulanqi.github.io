                                ${Array(Math.floor(item.rating)).fill('<i class="fas fa-star"></i>').join('')}
                            </div>

                        </div>
                        <a href="${item.quarkLink}" target="_blank"

                            极速转存
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // 全局搜索功能
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (searchTerm === '') {
                renderSoftwareContent(currentCategory);
                return;
            }

            let allResults = [];

            // 搜索所有分类
            for (const category in softwareData) {
                const categoryResults = softwareData[category].filter(item => {
                    return (
                        item.name.toLowerCase().includes(searchTerm) ||
                        item.description.toLowerCase().includes(searchTerm) ||
                        item.platforms.some(platform => platform.toLowerCase().includes(searchTerm))
                    );
                });
                allResults = [...allResults, ...categoryResults];
            }

            // 按热度排序
            allResults.sort((a, b) => b.hotScore - a.hotScore);
            
            if (allResults.length > 0) {
                document.getElementById('softwareContainer').innerHTML = renderSearchResults(allResults);
            } else {
                document.getElementById('softwareContainer').innerHTML = `

                    <div class="col-span-3 text-center py-12">
                        <div class="text-gray-400 text-6xl mb-4">
                            <i class="fas fa-search"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-600 mb-2">未找到"${searchTerm}"相关资源</h3>
                        <p class="text-gray-500">请尝试其他关键词</p>
                    </div>
                `;
            }
        }

                            极速转存
                        </a>
                    </div>
                </div>
            `).join('');
        }
